<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perros llamados Lassie</title>
</head>
<body>
  <h1>Perros llamados Lassie</h1>
  <p>Hay {{ lassie_count }} perros llamados Lassie.</p>

  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Raza</th>
        <th>Edad</th>
        <th>Peso</th>
      </tr>
    </thead>
    <tbody>
      {% for perro in perros %}
      <tr>
        <td>{{ perro.id }}</td>
        <td>{{ perro.nombre }}</td>
        <td>{{ perro.raza }}</td>
        <td>{{ perro.edad }}</td>
        <td>{{ perro.peso }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  
  <br>
  <a href="/">Volver al Home</a>
</body>
</html>
